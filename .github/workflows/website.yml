name: Website

on:
  push:
    branches: [ "main" ]
    paths:
      - webpage/**
  pull_request:
    branches: [ "main" ]
    paths:
      - webpage/**

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: load variables
      uses: szak342/cloud_resume_challenge_aws/.github/actions/load_variables@main
    - name: Configure AWS Credentials
      uses: szak342/cloud_resume_challenge_aws/.github/actions/configure_aws_credentials@main
      with:
        secret_id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
    - name: Sync files with s3 bucket
      run: aws s3 sync webpage/ "s3://${S3BUCKET}" --delete
    - name: Invalidate Cloud Front cache
      run: aws cloudfront create-invalidation --distribution-id ${CLOUDFRONT_ID} --paths "/*"